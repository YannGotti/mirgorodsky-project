<!DOCTYPE html>
<html lang="ru">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="shortcut icon" href="{% static 'image/base/logo.ico' %}" type="image/x-icon">

    <link href="{% static 'css/base/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="{% static 'css/base/main.css' %}">

</head>
<body>

    <nav class="navbar navbar-expand-lg m-1 text-dark">
        <div class="container-fluid" style="font-family: 'Inter', sans-serif;">
            <a class="navbar-brand text-navbar" href="#">
            <img src="{% static 'image/base/logo.svg' %}" alt="Logo" width="28" height="20" class="d-inline-block align-text-top">
            ZNOTES
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-4">
                    <button type="button" class="btn btn-outline-light text-dark text-navbar-elements">Документация</button>
                    <button type="button" class="btn btn-outline-light text-dark text-navbar-elements" id="navbarNavAltMarkup">API</button>
                </div>
            </div>

        </div>
    </nav>

    {% if user.is_authenticated %}
        {% block content %}{% endblock %}
    {% else %}

    {% endif %}

    
    <script src="{% static 'js/instruments/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/instruments/popper.min.js' %}"></script>
    <script src="{% static 'js/instruments/bootstrap.min.js' %}"></script>

</body>
</html>
